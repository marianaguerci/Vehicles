<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</head>
<body>
    <h1 class="text-center mt-5">Create New Car</h1>
    
    <div class="container mt-5 px-4" id="carInputs">
        <div class="form-row d-flex justify-content-center align-items-start">
            <div class="col-md-4">
                <label for="plate" class="pt-1">Plate</label>
                <input type="text" class="form-control" id="plate"/>
                <p id="plateError" class="pt-1 d-none small" style="color: red;">Plate must be 4 numbers followed by 3 letters.</p>
            </div>
            <div class="col-md-4">
                <label for="brand" class="pt-1">Brand</label>
                <input type="text" class="form-control" id="brand"/>
            </div>
            <div class="col-md-4">
                <label for="color" class="pt-1">Color</label>
                <input type="text" class="form-control" id="color"/>
            </div>
        </div><!--end row car-->
        <button type="submit" id="createCarButton" class="btn btn-primary mt-3" onclick="submitCar();">Create car</button>
        <p id="carError" class="pt-3 d-none" style="color: red;">Complete all fields to continue.</p>
    </div> <!--end container car -->


    <div class="container mt-5 px-4 d-none" id="wheelsInputs">
        <div class="form-row d-flex justify-content-center align-items-start mt-5">
            <div class="col-lg-3 col-sm-6">                   
                <label for="brandWheel1" class="pt-1">Brand Wheel 1</label>
                <input type="text" class="form-control" id="brandWheel1"/>
            </div>
            <div class="col-lg-3 col-sm-6">                   
                <label for="diameterWheel1" class="pt-1">Diameter Wheel 1</label>
                <input type="text" class="form-control" id="diameterWheel1"/>
                <p id="wheelErrorField1" class="pt-1 d-none small" style="color: red;"></p>
            </div>
            <div class="col-lg-3 col-sm-6">                   
                <label for="brandWheel2" class="pt-1">Brand Wheel 2</label>
                <input type="text" class="form-control" id="brandWheel2"/>
            </div>
            <div class="col-lg-3 col-sm-6">                   
                <label for="diameterWheel2" class="pt-1">Diameter Wheel 2</label>
                <input type="text" class="form-control" id="diameterWheel2"/>
                <p id="wheelErrorField2" class="pt-1 d-none small" style="color: red;"></p>
            </div>
        </div> <!--end row wheels 1-->        
        <div class="form-row d-flex justify-content-center align-items-start mt-3">
            <div class="col-lg-3 col-sm-6">                   
                <label for="brandWheel3" class="pt-1">Brand Wheel 3</label>
                <input type="text" class="form-control" id="brandWheel3"/>
            </div>
            <div class="col-lg-3 col-sm-6">                   
                <label for="diameterWheel3" class="pt-1">Diameter Wheel 3</label>
                <input type="text" class="form-control" id="diameterWheel3"/>
                <p id="wheelErrorField3" class="pt-1 d-none small" style="color: red;"></p>
            </div>
            <div class="col-lg-3 col-sm-6">                   
                <label for="brandWheel4" class="pt-1">Brand Wheel 4</label>
                <input type="text" class="form-control" id="brandWheel4"/>
            </div>
            <div class="col-lg-3 col-sm-6">                   
                <label for="diameterWheel4" class="pt-1">Diameter Wheel 4</label>
                <input type="text" class="form-control" id="diameterWheel4"/>
                <p id="wheelErrorField4" class="pt-1 d-none small" style="color: red;"></p>
            </div>
        </div><!--end row wheels 2-->
        <button type="submit" id="addWheelsButton" class="btn btn-primary mt-3" onclick="submitWheels()">Add Wheels</button>
        <p id="wheelError" class="pt-3 d-none" style="color: red;">Complete all fields to continue.</p>
    </div><!--end container wheels-->


    <div class="container mt-5 p-4 bg-light d-none" id="carInfo">
        <h2 style="font-size: 16px; font-weight: 600;">Car:</h2>
        <div class="form-row inline-flex justify-content-start mt-3">
            <p id="newCarPlate" class="col-3"></p>
            <p id="newCarBrand" class="col-3"></p>
            <p id="newCarColor" class="col-3"></p>    
        </div><!--end row car info-->
        <h2 style="font-size: 16px; font-weight: 600;" class="mt-3">Wheels:</h2>
        <div class="form-row inline-flex justify-content-start mt-3">
            <p class="col-md-3 col-6">Wheel 1: <br> <span id="wheel1"></span></p>
            <p class="col-md-3 col-6">Wheel 2: <br> <span id="wheel2"></span></p>
            <p class="col-md-3 col-6">Wheel 3: <br> <span id="wheel3"></span></p>
            <p class="col-md-3 col-6">Wheel 4: <br> <span id="wheel4"></span></p>
        </div><!--end wheels car info-->
    </div><!--end container car info-->
    
</body>
